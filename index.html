<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="topo">
            <ion-icon name="logo-instagram" class="icon-instagram"></ion-icon>
            <img src="./imagens/logo.png" class="icon-logo">
            <input class="txt icon-pesquisa" type="search" id="busca" placeholder="Pesquisar">
            <ion-icon name="heart-outline" class="icon-amei"></ion-icon>
            <ion-icon name="person-outline" class="icon-pessoas"></ion-icon>
            <ion-icon name="compass-outline" class="icon-bussola"></ion-icon>
            <ion-icon name="paper-plane-outline" class="icon-enviar"></ion-icon>
    </div>
    </div>
  
    <div class="container">
        <div class="geral">

            <!--Stories-->
            <div class="status">
                <div>
                    <div class="stat">
                        <img src="./imagens/9gag.jpeg">
                    </div>
                    <div class="nome">
                        <p>9gag</p>
                    </div>
                </div>
               
                <div>
                    <div class="stat">
                        <img src="./imagens/meowed.jpeg">
                    </div>
                    <div class="nome">
                        <p>meowed</p>
                    </div>
                </div>
               
                <div>
                    <div class="stat">
                        <img src="./imagens/barked.jpeg">
                    </div>
                    <div class="nome">
                        <p>barked</p>
                    </div>
                </div>
               
                <div>
                    <div class="stat">
                        <img src="./imagens/nathanwpylestrangeplanet.jpeg" alt="">
                    </div>
                    <div class="nome">
                        <p>nathanwpyle...</p>
                    </div>
                </div>
               
                <div>
                    <div class="stat">
                        <img src="./imagens/wawawiwacomicsa.jpeg" alt="">
                    </div>
                    <div class="nome">
                        <p>wawawiwac...</p>
                    </div>
                </div>

                <div>
                    <div class="stat">
                        <img src="./imagens/responde-ai.jpeg" alt="">
                    </div>
                    <div class="nome">
                        <p>respondeai</p>
                    </div>
                </div>

                <div>
                    <div class="stat">
                        <img src="./imagens/filomoderna.jpeg" alt="">
                    </div>
                    <div class="nome">
                        <p>filomoderna</p>
                    </div>
                </div>

                <div>
                    <div class="stat">
                        <img src="./imagens/memeriagourmet.jpeg" alt="">
                    </div>
                    <div class="nome">
                        <p>memeriago.</p>
                    </div>
                </div>

                <ion-icon class="botao" name="chevron-forward-circle-sharp"></ion-icon>
            </div>



             <!--Posts-->
            <div class="posts">
                <div class="post">
                    
                    <div class="topo-publicacao">
                        <img src="./imagens/meowed.jpeg" class="imagem-perfil-publicador">
                        <p class="nome-perfil-publicador">meowed</p> 
                        <ion-icon name="ellipsis-horizontal" class="icon-mais"></ion-icon>    
                    </div>
                    
                    <div>
                        <img src="./imagens/gato.jpeg" class="imagem-post">
                    </div>


                    <div class="rodape-posts">
                        <ion-icon name="heart-outline" class="icon-amei"></ion-icon>
                        <ion-icon name="paper-plane-outline" class="icon-enviar"></ion-icon>
                        <ion-icon name="chatbubble-outline" class="icon-chat a"></ion-icon>
                        <ion-icon name="bookmark-outline" class="icon-marcacao"></ion-icon>
                        <img src="./imagens/responde-ai.jpeg" class="ultimo-perfil-curtir">
                        <p class="curtidas-totais">Curtido por <strong>respondeai</strong> e <strong>101.523 pessoas</strong></p>
                    </div>


                </div>
            </div>
        </div>

        <!--Side-bar-->
        <div class="side-bar">
            <div class="destaque">
                <span><img src="./imagens/catanacomics.jpeg"></span>
                <span>
                    <p class="nome2">catanacomics</p>
                    <p class="nome2">Catana</p>
                </span>
            </div>
       
        </div>
      
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
